version: 2.1
jobs:
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - run:
          command: >
            echo "The command above installs Heroku, the command below deploys.
            What you do inbetween is up to you!"
            pip install -r requirements.txt
      - heroku/deploy-via-git
orbs:
  heroku: circleci/heroku@x.y

workflows:
  heroku_deploy:
    jobs:
      - deploy
